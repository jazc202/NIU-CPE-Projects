{% extends 'base.html' %}
{% block title %}List of Users{% endblock %}
{% block content %}
<ul>
    <form method="post">
        <label>First name: <input type="text" name="fname" value="{{user.firstname}}"></label>
        <label>Last name: <input type="text" name="lname" value="{{user.lastname}}"></label>
        <label>Image: <input type="text" name="img_url" value="{{user.image_url}}"></label>
        <input type="submit" value="submit">
    </form>
</ul>
{% endblock %}
