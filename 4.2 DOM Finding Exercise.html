<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div class="header">
    </div>
    <section id="container">
        <ul>
            <li class="first">one</li>
            <li class="second">two</li>
            <li class="third">three</li>
        </ul>
        <ol>
            <li class="first">one</li>
            <li class="second">two</li>
            <li class="third">three</li>
        </ol>
    </section>
    <div class="footer">
    </div>
</body>

<script>
    // 1. Select the section with an id of container without using querySelector
    let container = document.getElementById('container')
    console.log(container)
    // 2. Select the section with an id of container using querySelector
    let queryContainer = document.querySelector('#container')
    console.log(queryContainer)
    // 3. Select all of the list items with a class of “second”
    let second = document.getElementsByClassName('second')
    console.log(second)
    // 4. Select a list item with a class of third, but only the list item inside of the ol tag
    let ol = document.querySelector('ol')
    let third = ol.getElementsByClassName('third')
    console.log(third)
    // 5. Give the section with an id of container the text “Hello!”

    // container.innerText += '\n Hello!' //this wrecks the lists - comment out to edit lists

    // 6. Add the class main to the div with a class of footer
    let footer = document.querySelector('.footer');
    footer.classList.add('main');
    console.log(footer);
    // 7. Remove the class main on the div with a class of footer
    footer.classList.remove('main');
    console.log(footer);
    // 8. Create a new li element
    newLi = document.createElement('li')

    // 9. Give the li the text “four”
    newLi.innerText = 'four'
    console.log(newLi);

    // 10. Append the li to the ul element
    let ul = container.querySelector('ul'); 
    // console.log(ul)
    ul.append(newLi)
    console.log(ul)

    // 11. Loop over all of the lis inside the ol tag and give them a background color of “green”
    olLi = ol.getElementsByTagName('li')
    console.log(olLi)
    for (o of olLi) {
        o.style.backgroundColor = 'green'; 
        console.log(o) 
    }

    // 12. Remove the div with a class of footer
    footer.remove();

</script>
</html>
