        <label>Favorite number: <input type="text" id="fav"></label><button id="click">Click</button>
        <ul id="facts"></ul>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        
        let fav = document.querySelector('#fav')
        let button = document.querySelector('#click')

        async function numberFacts (url) {
            const response = await axios.get(url)
            return response         
        }
        button.addEventListener('click', async function(e){
            let url=`http://numbersapi.com/${fav.value}/trivia?json`
        
        // const options = {

            let putIn = document.querySelector('#facts')
                            

            putIn.innerHTML = ''

            for (let i=0; i<4; i++) {
                let facts = await numberFacts(url)

                if (!facts.data.text) {
                    let nums = fav.value.split(',')
                    nums.forEach((number)=> {
                        num = parseInt(number)
                        console.log(facts.data)
                        putIn.innerHTML += `<li>${facts.data[num]}</li`
                    })
                }
                
                putIn.innerHTML += `<li>${facts.data.text}</li>`

            }
            })
